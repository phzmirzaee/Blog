version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: Blog
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
    depends_on:
      - db
    networks:
      - laravel

  db:
    image: mysql:8
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_DATABASE: Posts
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: Posts
      MYSQL_PASSWORD: Posts
    ports:
      - "3311:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - laravel

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8030:80"
    networks:
      - laravel

networks:
  laravel:

volumes:
  db_data:
